# .github/workflows/deploy-production.yml
name: Deploy to Production

on:
  push:
    branches:
      - release
    paths:
      - 'Server/**'
      - 'Simulator/**'
      - 'Flask_server/**'
      - 'Simu_Dockerfile'
      - 'Server_Dockerfile'
      - 'Flask_Dockerfile'
      - 'docker-compose.yml'
      - 'deploy-aci.yaml'
      - '.github/workflows/deploy-aci.yml'

env:
  REGISTRY: cubecontainers.azurecr.io
  RESOURCE_GROUP: cubedraftsimulator
  CONTAINER_GROUP: CubeDraftSimulator

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push images
        run: |
          # Build all images with docker-compose
          docker compose build
          
          # Push all images
          docker compose push

      - name: Log in to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to ACI
        run: |
          # Substitute the ACR password in the deployment file
          sed -i 's/__ACR_PASSWORD__/${{ secrets.ACR_PASSWORD }}/g' deploy-aci.yaml
          
          # Delete existing container group
          az container delete \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.CONTAINER_GROUP }} \
            --yes || true
          
          # Wait for cleanup
          sleep 10
          
          # Create new container group
          az container create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --file deploy-aci.yaml