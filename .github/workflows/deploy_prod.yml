# .github/workflows/deploy-production.yml
name: Deploy to Production

on:
  push:
    branches:
      - release
    paths:
      - 'Server/**'
      - 'Simulator/**'
      - 'Flask_server/**'
      - 'Simu_Dockerfile'
      - 'Server_Dockerfile'
      - 'Flask_Dockerfile'
      - 'docker-compose.yml'
      - 'deploy-aci.yaml'
      - '.github/workflows/deploy-prod.yml'

env:
  REGISTRY: cubecontainers.azurecr.io
  RESOURCE_GROUP: cubedraftsimulator
  CONTAINER_GROUP: CubeDraftSimulator

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push images
        env:
          VITE_REACT_APP_WS_URL: ws://eeroncubedraftapp.swedencentral.azurecontainer.io:3001
          VITE_MY_ENCRYPTION: ${{ secrets.ENCRYPTION_KEY }}
        run: |
          # Build all images with docker-compose
          docker compose build
          
          # Push all images
          docker compose push